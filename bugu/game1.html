<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부구초 - 게임1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .game-img {
      position: relative;
    }
    .game-img img {
      max-width: 600px;
      height: auto;
    }
    .marker {
      position: absolute;
      border: 3px solid red;
      border-radius: 50%;
      pointer-events: none;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 로고 -->
  <a href="../index.html">
    <img src="../로고_바른에듀.png" alt="바른에듀 로고" class="logo">
  </a>

  <h1>부구초 틀린그림찾기 - 사진1</h1>
  <p id="instructions">틀린 곳을 찾아 클릭하세요!</p>

  <div class="container">
    <div class="game-img">
      <img src="원본_부구1.jpg" usemap="#map-bugu1">
    </div>
    <div class="game-img">
      <img src="수정본_부구1.jpg" usemap="#map-bugu1">
    </div>
  </div>

  <map name="map-bugu1">
    <area shape="circle" coords="1619,1025,50" href="#">
    <area shape="circle" coords="741,645,37" href="#">
    <area shape="circle" coords="919,640,34" href="#">
    <area shape="circle" coords="1509,53,58" href="#">
    <area shape="circle" coords="1033,158,25" href="#">
    <area shape="circle" coords="337,113,32" href="#">
  </map>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.onload = function() {
      imageMapResize(); // 좌표 자동 리사이즈

      const areas = document.querySelectorAll("area");
      const container = document.querySelector(".container");
      let found = 0;
      const total = areas.length;

      // 안내문에 총 개수 표시
      document.getElementById("instructions").innerHTML = 
        `틀린 곳을 찾아 클릭하세요! (총 <b>${total}곳</b>)`;

      areas.forEach(area => {
        area.addEventListener("click", e => {
          e.preventDefault();

          // 이미 찾은 곳이면 무시
          if (area.dataset.found === "true") return;
          area.dataset.found = "true";

          const coords = area.coords.split(",");
          let x, y, w, h;

          if (area.shape === "rect") {
            const x1 = parseInt(coords[0]);
            const y1 = parseInt(coords[1]);
            const x2 = parseInt(coords[2]);
            const y2 = parseInt(coords[3]);
            w = x2 - x1;
            h = y2 - y1;
            x = x1 + w / 2;
            y = y1 + h / 2;
          } else if (area.shape === "circle") {
            x = parseInt(coords[0]);
            y = parseInt(coords[1]);
            w = h = parseInt(coords[2]) * 2;
          }

          // 마커 표시
          container.querySelectorAll(".game-img").forEach(imgBox => {
            const marker = document.createElement("div");
            marker.className = "marker";
            marker.style.width = w + "px";
            marker.style.height = h + "px";
            marker.style.left = (x - w/2) + "px";
            marker.style.top = (y - h/2) + "px";
            imgBox.appendChild(marker);
          });

          found++;
          if (found === total) {
            alert("축하합니다! 모든 틀린 곳을 찾았습니다 🎉");
          }
        });
      });
    };
  </script>

  <p><a href="index.html">← 부구초 사진 목록으로 돌아가기</a></p>
</body>
</html>
